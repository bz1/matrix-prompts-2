            100% { text-shadow: 1px 1px 0 var(--matrix-green), -1px -1px 0 var(--matrix-green); }
        }
        .link-card {
            background-color: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--matrix-green);
            transition: all 0.3s ease;
